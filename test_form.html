<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<body>
    <div class="container">
        <h1>Тест формы</h1>
        
        <form id="apiForm" class="api-form">
            <div class="form-group">
                <label for="context">Контекст:</label>
                <div class="context-controls">
                    <input
                        type="file"
                        id="context-file"
                        accept=".txt"
                    />
                    <span class="file-hint">Загрузите текстовый документ</span>
                </div>
                <textarea
                    id="context"
                    placeholder="Загрузите текстовый документ или введите контекст вручную"
                ></textarea>
            </div>
            
            <div class="form-group">
                <label for="question">Вопрос:</label>
                <input
                    type="text"
                    id="question"
                    placeholder="Введите ваш вопрос"
                    required
                />
            </div>
            
            <button type="submit" id="submitBtn" class="submit-btn">
                Отправить запрос
            </button>
        </form>
    </div>

    <script>
        const contextFile = document.getElementById('context-file');
        const contextTextarea = document.getElementById('context');
        const questionInput = document.getElementById('question');
        const apiForm = document.getElementById('apiForm');
        const submitBtn = document.getElementById('submitBtn');

        // Handle file upload
        contextFile.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log("File loaded successfully");
                    contextTextarea.value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        // Handle form submission
        apiForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log("Form submission prevented");
            alert("Форма отправлена корректно");
        });
    </script>
</body>
</html>
